<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .photo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-section input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="albumTitle"></h1>
    <div class="upload-section">
        <label for="photoInput">Upload Photos:</label>
        <input type="file" id="photoInput" accept="image/*" multiple>
    </div>
    <div class="photo-grid" id="photoGrid"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const albumName = params.get('album');
        const albums = JSON.parse(localStorage.getItem('albums')) || {};
        const photos = albums[albumName] || [];

        document.getElementById('albumTitle').textContent = albumName;

        function renderPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            photoGrid.innerHTML = '';
            photos.forEach(photoSrc => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photoSrc}" class="photo">
                    <a href="${photoSrc}" download>Download</a>
                `;
                photoGrid.appendChild(photoItem);
            });
        }

        document.getElementById('photoInput').addEventListener('change', event => {
            Array.from(event.target.files).forEach(file => {
                const photoSrc = URL.createObjectURL(file);
                photos.push(photoSrc);
                albums[albumName] = photos;
                localStorage.setItem('albums', JSON.stringify(albums));
                renderPhotos();
            });
        });

        renderPhotos();
    </script>
</body>
</html>
