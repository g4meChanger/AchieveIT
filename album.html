<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .photo-item {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            margin-bottom: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-section input {
            margin-top: 10px;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        .fullscreen-overlay:target {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff5757;
        }

        .save-instructions {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 4px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3px 0 8px 0;
        }

        .footer a:hover i {
            color: #007BFF;
        }

        .footer a:hover span {
            color: #007BFF;
        }

        .footer-icon {
            text-align: center;
            font-size: 20px;
        }

        .footer-icon i {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 id="albumTitle"></h1>
    <div class="upload-section">
        <label for="photoInput">Upload Photos:</label>
        <input type="file" id="photoInput" accept="image/*" multiple>
    </div>
    <div class="photo-grid" id="photoGrid"></div>

    <!-- Fullscreen Photo Viewer -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <button class="close-btn" onclick="closeFullscreen()">Ã—</button>
        <img id="fullscreenImage" src="" alt="Fullscreen View">
        <p class="save-instructions">Long-press on the photo to save it or delete it.</p>
    </div>

    <div class="footer">
        <a href="photoAlbum.html" class="footer-icon">
            <img src="BackBtn.png" alt="Home" style="width: 40px; height: 40px;" />
            <span></span>
        </a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const albumName = params.get('album');
        const albums = JSON.parse(localStorage.getItem('albums')) || {};
        const photos = albums[albumName] || [];
        let longPressTimeout;

        document.getElementById('albumTitle').textContent = albumName;

        function renderPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            photoGrid.innerHTML = '';
            photos.forEach((photoSrc, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img 
                        src="${photoSrc}" 
                        class="photo" 
                        ontouchstart="startLongPress(${index})" 
                        ontouchend="cancelLongPress()" 
                        onmousedown="startLongPress(${index})" 
                        onmouseup="cancelLongPress()" 
                        onmouseleave="cancelLongPress()" 
                        onclick="showFullscreen('${photoSrc}')"
                    >
                `;
                photoGrid.appendChild(photoItem);
            });
        }

        document.getElementById('photoInput').addEventListener('change', event => {
            Array.from(event.target.files).forEach(file => {
                const photoSrc = URL.createObjectURL(file);
                photos.push(photoSrc);
                albums[albumName] = photos;
                localStorage.setItem('albums', JSON.stringify(albums));
                renderPhotos();
            });
        });

        function showFullscreen(photoSrc) {
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.src = photoSrc;
            fullscreenOverlay.style.display = 'flex';
        }

        function closeFullscreen() {
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            fullscreenOverlay.style.display = 'none';
        }

        function startLongPress(index) {
            longPressTimeout = setTimeout(() => {
                deletePhoto(index);
            }, 800); // Trigger long-press after 800ms
        }

        function cancelLongPress() {
            clearTimeout(longPressTimeout); // Cancel long-press if the user releases early
        }

        function deletePhoto(index) {
            if (confirm('Do you want to delete this photo?')) {
                photos.splice(index, 1); // Remove photo from the array
                albums[albumName] = photos; // Update album in localStorage
                localStorage.setItem('albums', JSON.stringify(albums));
                renderPhotos(); // Re-render the photo grid
            }
        }

        renderPhotos();
    </script>
</body>
</html>
